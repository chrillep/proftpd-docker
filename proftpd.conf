UseIPv6             off
ServerName          "Debian"
ServerType          standalone
MultilineRFC2228    on
DefaultServer       on
Port                21
PassivePorts        49152 49407
MaxInstances        30
SystemLog           /var/log/proftpd/proftpd.log

# Enable server address masquerading if required
<IfDefine USE_MASQ_ADDR>
  MasqueradeAddress   %{env:MASQ_ADDR}
</IfDefine>

# debug
#TraceLog            /var/log/proftpd/trace.log
#Trace sql.passwd:20

<IfModule mod_ctrls.c>
  ControlsEngine      off
  ControlsMaxClients  2
  ControlsLog         /var/log/proftpd/controls.log
  ControlsInterval    5
  ControlsSocket      /var/run/proftpd/proftpd.sock
</IfModule>

<IfModule mod_ctrls_admin.c>
  AdminControlsEngine off
</IfModule>

<Global>
  DeferWelcome        off
  ShowSymlinks        on
  TimeoutNoTransfer   600
  TimeoutStalled      600
  TimeoutIdle         1200
  DisplayLogin        welcome.msg
  DisplayChdir        .message true
  ListOptions         "-l"
  DenyFilter          \*.*/
  DefaultRoot         ~
  RequireValidShell   off
  User                proftpd
  Group               proftpd
  Umask               022 022
  AllowOverwrite      on
  AuthOrder           mod_sql.c
  CreateHome          on dirmode 755
  TransferLog         /var/log/proftpd/xferlog.log

  AllowForeignAddress on


  <IfModule mod_quotatab.c>
    QuotaEngine off
  </IfModule>

  <IfModule mod_ratio.c>
    Ratios off
  </IfModule>

  <IfModule mod_delay.c>
    DelayEngine off
  </IfModule>

  <IfModule mod_xfer.c>
    MaxStoreFileSize    2 Gb
    HiddenStores        on
    DeleteAbortedStores on
  </IfModule mod_xfer.c>

  <Directory /srv/ftp/*/>
    Umask 0077
    <Limit MKD XMKD RMD XRMD SITE_CHMOD>
      DenyUser !ftpadmin
    </Limit>
  </Directory>
</Global>

Include /etc/proftpd/sql.conf

<IfDefine MOD_SSL=ON>
  Include /etc/proftpd/tls.conf
</IfDefine>

<IfDefine MOD_EXEC=ON>
  Include /etc/proftpd/exec/exec.conf
</IfDefine>
